    <h1>Generate your QR code</h1>

    <section class="box" id="box">
        <form action="#" id="form">
            <div class="leftbox" id="leftbox">

                <div class="url-group" id="grp">
                    <label for="url">Paste the Website Link</label>
                    <input type="url" id="url" placeholder="Paste the URL here..." required>
                </div>

                <div class="size-group"  id="grp">
                    <label for="Size">Select QR Size</label>
                    <select id="Size">
                        <option value="100">100 *100</option>
                        <option value="200">200 *200</option>
                        <option value="300">300 *300</option>
                        <option value="400">400 *400</option>
                    </select>
                
                </div>

                        <input type="color" id="colorbg" value="#191919">

                    </div>

                    <div class="color-group"  id="grp">
                        <label for="colorground">Select BG Color</label>
                        <div class="color">
                        <input type="color" id="colorground" value="#ffffff">
                        </div>
                    </div>

                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-1">Generate QR Code</button>

                </div>
            </div>
        </form>
